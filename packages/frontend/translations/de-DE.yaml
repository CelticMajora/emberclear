  faq:
    title: Häufig gestellte Fragen (FAQ)
    whatIsQ: Was ist Emberclear?
    whatIsA: >
      Emberclear ist ein quelloffener und verschlüsselter p2p Chat Client, der via Open Source Mesh Knoten im kostenlosen Kontingent der großen Cloud Anbieter läuft.
    howDoesWorkQ: Wie funtioniert das?
    howDoesWorkA: >
      Die gesamte Verschlüsselung findet lokal im Browser statt -- zu keiner Zeit verlassen die privaten Schlüssel deinen Computer. Emberclear nutzt Libsodium's öffentliche Schlüssel-Kryptographie, um die Sicherheit der Nachrichten über das gesamte Internet und in jedem Netzwerk zu garantieren -- selbst wenn das genutzte Netzwerk bereits kompromitiert ist.
    whyQ: Warum?
    whyA: >
      Partially for fun and learning -- wanting to provide a framework for people wanting to get in to web applications so that they pre-existing tools that can interface with their creations.
      This project is also inspired by a lack of trust in existing chat apps and their infrastructure.
      Ultimately, this project, by functionality, will be a clone of whatever is popular - with the one key difference that nothing is ever tracked by the relays / federated nodes.
    notOnlineQ: What happens when I send a message and the recipient is no longer online.
    notOnlineA: >
      The server does not story any messages, and does not keep a queue of undelivered messages. If a recipient is not online, the message will manually need to be resent.
    serverStorageQ: Does the server / relay store any of my messages ever?
    serverStorageA: false
