  faq:
    title: Preguntas frecuentes
    whatIsQ: Qué es emberclear
    whatIsA: >
      emberclear is the open source p2p encrypted chat client that operates over open source mesh nodes on free-tier cloud services.
    howDoesWorkQ: How does it work?
    howDoesWorkA: >
      Toda la encriptación es hecha en el navegador, -- las llaves privadas nunca salen de tu computadora. Emberclear utiliza la llave criptográfica pública de libsodium para asegurar el intercambio de mensajes encriptados a través del internet y en cualquier red -- inclusive si la red está comprometida.
    whyQ: '¿Por què?'
    whyA: >
      Por diversión y aprendizaje más que nada -- con el deseo de proveer un framework para la gente que quiere meterse en aplicaciónes web para que sus herramientas actuales puedan interactuar con sus creaciones.
      Este proyecto está inspirado también en la falta de confianza en las aplicaciones de chat existentes y de su infraestructura.
      Por último, la funcionalidad de este proyecto será siempre un clon de lo que sea popular - con la única diferencia de que nunca nada es comprometido por los nodos relays / federated.
    notOnlineQ: Qué pasa cuando mando un mensaje y la persona ya no está conectada.
    notOnlineA: >
      El servidor no guarda ningún mensaje y no mantiene una lista de mensajes sin entregar. Sí una persona no está en línea, el mensaje tiene que ser reenviado manualmente.
    serverStorageQ: Does the server / relay store any of my messages ever?
    serverStorageA: false
  footer:
